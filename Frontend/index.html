<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRAR-Frontend</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Preload a placeholder manifest -->
  <link id="dynamic-manifest" rel="manifest">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const restaurantId = urlParams.get("restaurantId");

      if (restaurantId) {
        const manifestLink = document.getElementById("dynamic-manifest");
        manifestLink.href = `http://localhost:5001/restaurants/${restaurantId}/manifest.json`;
        console.log("Updated manifest URL:", manifestLink.href);
      }
    });
  </script>
</body>

</html>
